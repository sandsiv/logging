name: Run go test

on:
  push:
    tags:
      - '*-test'

  workflow_dispatch:
    inputs:
      custom_tag:
        description: 'Custom tag (required)'
        required: true
        type: string

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: go test ./... -v
